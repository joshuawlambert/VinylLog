name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    # Needed if you store secrets as Environment secrets (not Repo secrets)
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install
        run: bun install --frozen-lockfile

      - name: Build
        env:
          # Support either secret naming convention:
          # - JSONBIN_BIN_ID / JSONBIN_MASTER_KEY
          # - VITE_JSONBIN_BIN_ID / VITE_JSONBIN_MASTER_KEY
          VITE_JSONBIN_BIN_ID: ${{ secrets.VITE_JSONBIN_BIN_ID || secrets.JSONBIN_BIN_ID }}
          VITE_JSONBIN_MASTER_KEY: ${{ secrets.VITE_JSONBIN_MASTER_KEY || secrets.JSONBIN_MASTER_KEY }}
          BASE_PATH: /${{ github.event.repository.name }}/
        run: bun run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
